<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #336699;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 2em;
    }

    .hidden {
      display: none;
    }

    #loginForm {
      max-width: 400px;
      margin: 3em auto;
      background-color: white;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    #loginForm input {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      font-size: 1em;
    }

    #loginForm button {
      width: 100%;
      padding: 0.8em;
      background-color: #336699;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    #loginForm button:hover {
      background-color: #264d73;
    }

    #logoutBtn {
      background-color: #cc0000;
      color: white;
      padding: 0.5em 1em;
      border: none;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 1em;
    }

    #logoutBtn:hover {
      background-color: #990000;
    }

    #error {
      color: red;
      text-align: center;
      margin-top: 1em;
    }

    #buscador {
      margin-bottom: 2em;
      text-align: center;
    }

    #searchInput {
      width: 60%;
      max-width: 400px;
      padding: 0.5em;
      font-size: 1em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #336699;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #264d73;
    }

    #libros ul {
      list-style: none;
      padding: 0;
    }

    #libros li {
      background-color: white;
      margin: 0.5em 0;
      padding: 1em;
      border-left: 5px solid #336699;
    }

    #libros li a {
      color: #336699;
      text-decoration: none;
      font-weight: bold;
    }

    #libros li a:hover {
      text-decoration: underline;
    }

    #visorPDF {
      margin-top: 2em;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }

    @media (max-width: 600px) {
      #searchInput {
        width: 90%;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Biblioteca Digital</h1>
  </header>

  <main>
    <!-- Login -->
    <section id="loginSection">
      <form id="loginForm" onsubmit="return login()">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="contrasena" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
        <div id="error"></div>
      </form>
    </section>

    <!-- Biblioteca -->
    <section id="bibliotecaSection" class="hidden">
      <div style="text-align: right; margin-bottom: 1em;">
        <button id="logoutBtn" onclick="cerrarSesion()">Cerrar sesión</button>
      </div>

      <section id="buscador">
        <input type="text" id="searchInput" placeholder="Buscar libros por título o autor..." />
        <button onclick="buscarLibro()">Buscar</button>
      </section>

      <section id="libros">
        <h2>Catálogo de Libros (PDF)</h2>
        <ul id="listaLibros"></ul>
      </section>

      <!-- Visor de PDF -->
      <section id="visorPDF" class="hidden">
        <h3>Visualizando: <span id="nombreLibro"></span></h3>
        <iframe id="pdfFrame" src=""></iframe>
      </section>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Biblioteca Digital. Todos los derechos reservados.</p>
  </footer>

  <script>
    const USUARIO_VALIDO = "David";
    const CONTRASENA_VALIDA = "1235";

    const libros = [
      {
        titulo: "El arte de la guerra",
        autor: "Sun Tzu",
        archivo: "libros/El_arte_de_la_guerra-Sun_Tzu.pdf"
      },
      {
        titulo: "Historia de la corrupción en el Perú",
        autor: "Alfonso Quiroz",
        archivo: "libros/Historia_de_la_corrupcion_en_el_Peru_Alf.pdf"
      },
      {
        titulo: "Las crónicas de Narnia",
        autor: "C. S. Lewis",
        archivo: "libros/Las cronicas de Narnia La coleccion completa - C S Lewis.pdf"
      }
    ];

    function login() {
      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();
      const errorDiv = document.getElementById('error');

      if (usuario === USUARIO_VALIDO && contrasena === CONTRASENA_VALIDA) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('bibliotecaSection').classList.remove('hidden');
        errorDiv.textContent = "";
        mostrarLibros(libros);
      } else {
        errorDiv.textContent = "Usuario o contraseña incorrectos.";
      }

      return false;
    }

    function cerrarSesion() {
      document.getElementById('bibliotecaSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('usuario').value = "";
      document.getElementById('contrasena').value = "";
      document.getElementById('searchInput').value = "";
      document.getElementById('listaLibros').innerHTML = "";
      document.getElementById('visorPDF').classList.add('hidden');
      document.getElementById('pdfFrame').src = "";
      document.getElementById('error').textContent = "";
    }

    function mostrarLibros(lista) {
      const ul = document.getElementById('listaLibros');
      ul.innerHTML = '';

      if (lista.length === 0) {
        ul.innerHTML = '<li>No se encontraron libros.</li>';
        return;
      }

      lista.forEach(libro => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = "#";
        link.textContent = `${libro.titulo} - ${libro.autor}`;
        link.onclick = function () {
          mostrarPDF(libro.archivo, libro.titulo);
          return false;
        };
        li.appendChild(link);
        ul.appendChild(li);
      });
    }

    function buscarLibro() {
      const texto = document.getElementById('searchInput').value.toLowerCase();
      const filtrados = libros.filter(libro =>
        libro.titulo.toLowerCase().includes(texto) ||
        libro.autor.toLowerCase().includes(texto)
      );
      mostrarLibros(filtrados);
    }

    function mostrarPDF(ruta, titulo) {
      document.getElementById('pdfFrame').src = ruta;
      document.getElementById('nombreLibro').textContent = titulo;
      document.getElementById('visorPDF').classList.remove('hidden');
    }
  </script>
</body>
</html>
